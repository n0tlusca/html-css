<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir o site em vários dispositivos diferentes ou aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reprozudir áudios dentro do HTML5</p>
    <audio src="midia/snore-mimimimimimi.mp3" controls autoplay loop></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/belligol-belligol-belligham-e-ele.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
