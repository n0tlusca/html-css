<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1 { /*Box-Level*/
            background-color: #d3d3d3;

            height: 300px;
            width: 300px;

            border: 5px solid #ff0000;

            padding: 5px;

            margin: 5px auto;

            outline: 5px dashed #008000; 
        }

        a { /*Inline-Level*/
            border: 1px solid #0000ff;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas o <a href="">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
